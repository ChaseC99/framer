<html>
    <head>
        <link rel="stylesheet" href="framer.css">

        <!-- HTML Meta Tags -->
        <title>Framer</title>
        <meta name="description" content="Simple website that adds a frame to an image">

        <!-- Opengraph Meta Tags -->
        <meta property="og:url" content="https://www.chasecarnaroli.com/framer/">
        <meta property="og:type" content="website">
        <meta property="og:title" content="Framer">
        <meta property="og:description" content="Simple website that adds a frame to an image">

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        
        <!-- Cropper Import -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.9/cropper.min.css" integrity="sha512-w+u2vZqMNUVngx+0GVZYM21Qm093kAexjueWOv9e9nIeYJb1iEfiHC7Y+VvmP/tviQyA5IR32mwN/5hTEJx6Ng==" crossorigin="anonymous" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.9/cropper.min.js" integrity="sha512-9pGiHYK23sqK5Zm0oF45sNBAX/JqbZEP7bSDHyt+nT3GddF+VFIcYNqREt0GDpmFVZI3LZ17Zu9nMMc9iktkCw==" crossorigin="anonymous"></script>

        <!-- Local Script -->
        <script src="./framer.js" defer></script>
    </head>
    <body>
        <div id="navbar">
            <h1>Framer</h1>
            <form id="form">
                <input id="form-input" type="text" name="frameUrl" placeholder="Enter an image url">
                <button type="submit">Generate Frame</button>
            </form>
            <div class="icons">
                <a href="javascript:showLinkGenerator()"><img src="icons/plus.svg"/></a>
                <a href="https://github.com/chasec99/framer#readme" target="_blank"><img src="icons/info.svg"/></a>
                <a href="https://github.com/chasec99/framer" target="_blank"><img src="icons/github.png"/></a>
            </div>
        </div>
        <div id="content">
            <div class="instructions">
                <div><p>①</p> Select a photo</div>
                <div><p>②</p> Crop your image</div>
                <div><p>③</p> Right click the image and save! :)</div>
            </div>
            <div class="select-pic">
                <label>
                    <input type='file' onchange="loadPicture(this);" />
                    Select Photo
                </label>
            </div>
            <div class="frame-maker">
                <div id="crop-container">
                    <img id="profile-pic" src="">
                </div>
                <canvas id="framed"></canvas>
            </div>
        </div>
    </body>
</html>
